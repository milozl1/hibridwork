<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Calendar Office Hibrid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="calendarHeader">
      <button id="toggleThemeBtn">Comută temă întunecată</button>
      <button id="prevBtn">← Luna Anterioară</button>
      <h2 id="monthTitle"></h2>
      <button id="nextBtn">Luna Următoare →</button>
      <button id="toggleWeekViewBtn">Vizualizare săptămânală</button>
    </div>

    <div class="section-card">
      <label>Utilizator: <input id="userInput" type="text" placeholder="Nume utilizator" /></label>
      <button id="addUserBtn">Adaugă utilizator</button>
      <label><input type="checkbox" id="teamView"> Vizualizare echipă</label>
    </div>

    <div class="section-card">
      <button id="exportBtn">Export</button>
      <button id="importBtn">Import</button>
      <input type="file" id="importInput" style="display:none;">
      <button id="resetBtn">Resetare lună</button>
      <button id="bulkOfficeBtn">Toate Office</button>
      <button id="bulkHomeBtn">Toate Home</button>
    </div>

    <div class="section-card">
      <input type="date" id="holidayDate">
      <input type="text" id="holidayName" placeholder="Nume sărbătoare">
      <button id="addHolidayBtn">Adaugă sărbătoare</button>
      <div id="customHolidaysList"></div>
    </div>

    <div class="section-card">
      <select id="filterType">
        <option value="">Toate tipurile</option>
        <option value="office">Office</option>
        <option value="home">Home</option>
        <option value="vacation">Vacanță</option>
      </select>
      <input id="filterUser" type="text" placeholder="Filtru utilizator (echipă)">
      <button id="filterBtn">Filtrează</button>
      <button id="resetFilterBtn">Resetează</button>
    </div>

    <div class="section-card">
      <button id="statsBtn">Statistici lunare</button>
      <div id="statsContainer"></div>
    </div>

    <div id="userProfile"></div>
    <div id="calendarGrid" class="calendar-grid"></div>
    <div id="summary"></div>
    <button id="logoutBtn">Delogare</button>
  </div>

</body>
